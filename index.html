<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Numéro Gagnant</title>
</head>


<body>
    <h1 class="container mt-4 mb-4 p-3 d-flex justify-content-center">Le Numéro Gagnant</h1>
    <div id="monApp" class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">

            <button v-on:click="increment(5)" type="button" class="btn btn-success">+5</button>
            <button v-on:click="increment(1)" type="button" class="btn btn-danger">+1</button>
            <h3>Le nombre est : {{leNombre}}</h3>
            <h3> {{indice}} </h3>

        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
</body>
